<div class="container side">
  <div class="row">
    <div class="col-xs-4">
      <button [routerLink]="['/home', { outlets: {'questionBoard': ['new-question']}}]" 
              class="btn btn-primary" type="button">Ask Question</button>
    </div>

    <div class="col-xs-8">
        <div class="input-group pull-right">
          <input type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button">Go!</button>
          </span>
        </div>
    </div>
  </div>

  <div class="quesiton-list">
    <div class="question-folder" *ngFor="let folder of folders">
        
        <div class="folder-name"><span>{{folder.name}}</span></div>

        <div class="media" *ngFor="let question of (questions | selectedQuestion: folder.fid)">
          <div class="media-body">
              <h4 class="media-heading">{{question.subject}}</h4>
              <div class="max-lines" 
                   [routerLink]="['/home', { outlets: {'questionBoard': ['questions', question.qid]}}]">
                   {{question.body | htmlToPlainText}}</div>
          </div>
        </div>
    </div>
  </div>

</div>
