<aside class="side">
  <p>Sidebar contents</p>

  <ul class="side-menu">
    <li class="side-menu-item" *ngFor="let folder of folders">
      <a href="#">{{folder.name}}</a>
      <ul>
        <li *ngFor="let cid of folder.courses">
          <a href="#">{{courses[cid - 1].name}}</a>
        </li>
      </ul>
    </li>
  </ul>  
</aside>
