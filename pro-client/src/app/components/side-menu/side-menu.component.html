<aside class="side">
  <p>Sidebar contents</p>

  <ul class="side-menu">
    <li class="side-menu-item" *ngFor="let folder of folders">
      <span>{{folder.name}}</span>
      <ul>
        <li *ngFor="let course of (courses | selectedCourse: folder.courses)">
          <a [routerLink]="['/home', {outlets: {'courseBoard':['courses', course.cid], 'questionBoard': ['questions']}}]">
            {{course.name}}</a>
        </li>
      </ul>
    </li>
  </ul>  
</aside>
